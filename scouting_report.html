<!DOCTYPE html>

function updateDashboard(teamName) {

function drawEfficiencyChart() {
    const chartContainer = d3.select("#chart");
    chartContainer.html("");
    const bounds = chartContainer.node().getBoundingClientRect();
    const margin = { top: 20, right: 20, bottom: 40, left: 50 };
    const width = bounds.width - margin.left - margin.right;
    const height = bounds.height - margin.top - margin.bottom;
    const svg = chartContainer.append("svg").attr("width", bounds.width).attr("height", bounds.height);
    const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
    const xScale = d3.scaleLinear().domain([95, 125]).range([0, width]);
    const yScale = d3.scaleLinear().domain([95, 125]).range([height, 0]);
    const avgOffense = d3.mean(teams, d => d.offense);
    const avgDefense = d3.mean(teams, d => d.defense);
    g.append("g").attr("class", "grid").attr("transform", `translate(0,${height})`).call(d3.axisBottom(xScale).ticks(5).tickSize(-height).tickFormat("")).selectAll("line").attr("class", "grid-line");
    g.append("g").attr("class", "grid").call(d3.axisLeft(yScale).ticks(5).tickSize(-width).tickFormat("")).selectAll("line").attr("class", "grid-line");
    g.append("line").attr("class", "average-line").attr("x1", 0).attr("x2", width).attr("y1", yScale(avgOffense)).attr("y2", yScale(avgOffense));
    g.append("line").attr("class", "average-line").attr("x1", xScale(avgDefense)).attr("x2", xScale(avgDefense)).attr("y1", 0).attr("y2", height);
    g.append("g").attr("class", "axis").attr("transform", `translate(0,${height})`).call(d3.axisBottom(xScale).ticks(5));
    g.append("g").attr("class", "axis").call(d3.axisLeft(yScale).ticks(5));
    svg.append("text").attr("class", "axis-label").attr("x", margin.left + width / 2).attr("y", height + margin.top + 35).style("text-anchor", "middle").style("font-size", "12px").text("Defensive Rating");
    svg.append("text").attr("class", "axis-label").attr("transform", "rotate(-90)").attr("y", 15).attr("x", -(margin.top + height / 2)).style("text-anchor", "middle").style("font-size", "12px").text("Offensive Rating");
    const tooltip = d3.select("#tooltip");
    const defs = g.append("defs");
    defs.selectAll(".team-pattern").data(teams).enter().append("pattern").attr("id", (d) => `logo-${d.name}`).attr("width", 1).attr("height", 1).attr("patternContentUnits", "objectBoundingBox").append("image").attr("xlink:href", d => d.logoUrl).attr("width", 1).attr("height", 1).attr("preserveAspectRatio", "xMidYMid slice");
    g.selectAll(".team-circle").data(teams).enter().append("circle").attr("class", "team-circle").attr("id", d => `circle-${d.name}`).attr("cx", d => xScale(d.defense)).attr("cy", d => yScale(d.offense)).attr("r", 12).attr("fill", d => `url(#logo-${d.name})`).on("mouseover", function(event, d) {
        d3.select(this).raise().transition().duration(200).attr("r", 15);
        tooltip.style("opacity", 1).html(`<strong>${d.name}</strong><br/>Off: ${d.offense}<br/>Def: ${d.defense}`).style("left", (event.pageX + 10) + "px").style("top", (event.pageY - 10) + "px");
    }).on("mouseout", function(event, d) {
        if (!d3.select(this).classed("selected")) { d3.select(this).transition().duration(200).attr("r", 12); }
        tooltip.style("opacity", 0);
    });
}

const mockData = [
    { game: 1, team: 'Warriors', player: 'S. Curry', pos: 'G', min: 35, pts: 28, reb: 5, ast: 7, fga: 20, fgm: 11, fta: 5, ftm: 5, "3pa": 7, "3pm": 1, tov: 3 },
    { game: 1, team: 'Warriors', player: 'K. Thompson', pos: 'G', min: 32, pts: 15, reb: 3, ast: 4, fga: 12, fgm: 6, fta: 2, ftm: 2, "3pa": 6, "3pm": 1, tov: 2 },
    { game: 1, team: 'Lakers', player: 'L. James', pos: 'F', min: 38, pts: 32, reb: 6, ast: 9, fga: 22, fgm: 12, fta: 8, ftm: 6, "3pa": 8, "3pm": 2, tov: 4 },
    { game: 1, team: 'Lakers', player: 'A. Davis', pos: 'F', min: 30, pts: 18, reb: 4, ast: 2, fga: 15, fgm: 6, fta: 3, ftm: 3, "3pa": 9, "3pm": 3, tov: 1 },
    { game: 2, team: 'Warriors', player: 'S. Curry', pos: 'G', min: 37, pts: 35, reb: 6, ast: 8, fga: 25, fgm: 13, fta: 7, ftm: 6, "3pa": 8, "3pm": 3, tov: 2 },
    { game: 2, team: 'Warriors', player: 'K. Thompson', pos: 'G', min: 29, pts: 12, reb: 2, ast: 6, fga: 10, fgm: 4, fta: 4, ftm: 4, "3pa": 5, "3pm": 0, tov: 3 },
    { game: 2, team: 'Lakers', player: 'L. James', pos: 'F', min: 36, pts: 25, reb: 5, ast: 11, fga: 19, fgm: 9, fta: 6, ftm: 5, "3pa": 7, "3pm": 2, tov: 3 },
    { game: 2, team: 'Lakers', player: 'A. Davis', pos: 'F', min: 33, pts: 22, reb: 5, ast: 3, fga: 18, fgm: 8, fta: 4, ftm: 2, "3pa": 12, "3pm": 4, tov: 2 },
];
let pe_perGameData, pe_averagedData;
const pe_margin = { top: 20, right: 30, bottom: 60, left: 60 };
let pe_width, pe_height;
const pe_svg = d3.select("#player-explorer-chart-area").append("svg").attr("class", "w-full h-full");
const pe_chart = pe_svg.append("g").attr("transform", `translate(${pe_margin.left},${pe_margin.top})`);
const pe_xAxis = pe_chart.append("g").attr("class", "pe-axis");
const pe_yAxis = pe_chart.append("g").attr("class", "pe-axis");
const pe_xAxisLabel = pe_chart.append("text").attr("text-anchor", "middle").attr("class", "font-semibold text-gray-600");
const pe_yAxisLabel = pe_chart.append("text").attr("text-anchor", "middle").attr("transform", "rotate(-90)").attr("class", "font-semibold text-gray-600");
const pe_grid = pe_chart.append("g").attr("class", "pe-grid");
const pe_tooltip = d3.select("#pe-tooltip");
const pe_statOptions = [ { value: 'pts', label: 'Points' }, { value: 'ast', label: 'Assists' }, { value: 'reb', label: 'Rebounds' }, { value: 'usg', label: 'Usage Rate (%)' }, { value: 'ts_pct', label: 'True Shooting (%)' }, { value: 'fga', label: 'Field Goal Attempts' }, { value: '3pa', label: '3-Point Attempts' }, { value: 'tov', label: 'Turnovers' } ];
const pe_colorScale = d3.scaleOrdinal(d3.schemeCategory10);

function calculateDerivedStats(data) {
    return data.map(d => {
        const teamGame = mockData.filter(g => g.team === d.team && g.game === d.game);
        const teamTotals = { fga: d3.sum(teamGame, p => p.fga), fta: d3.sum(teamGame, p => p.fta), tov: d3.sum(teamGame, p => p.tov), min: d3.sum(teamGame, p => p.min) };
        const playerPossUsed = d.fga + (0.44 * d.fta) + d.tov;
        const teamPoss = teamTotals.fga + (0.44 * teamTotals.fta) + teamTotals.tov;
        const usg = teamPoss > 0 && d.min > 0 ? 100 * (playerPossUsed * (teamTotals.min / 5)) / (teamPoss * d.min) : 0;
        const tsa = d.fga + (0.44 * d.fta);
        const ts_pct = tsa > 0 ? 100 * (d.pts / (2 * tsa)) : 0;
        return { ...d, usg: usg, ts_pct: ts_pct };
    });
}

function initializePlayerExplorer() {
    pe_perGameData = calculateDerivedStats(mockData);
    const numericCols = ['min', 'pts', 'reb', 'ast', 'fga', 'fgm', 'fta', 'ftm', '3pa', '3pm', 'tov', 'usg', 'ts_pct'];
    pe_averagedData = Array.from(d3.group(pe_perGameData, d => d.player), ([key, value]) => {
        const playerObj = { player: key, team: value[0].team, pos: value[0].pos };
        numericCols.forEach(col => { playerObj[col] = d3.mean(value, d => d[col]); });
        return playerObj;
    });
    const viewFilter = d3.select("#pe-view-filter"), playerFilter = d3.select("#pe-player-filter"), xAxisSelect = d3.select("#x-axis-select"), yAxisSelect = d3.select("#y-axis-select");
    const players = ["All", ...new Set(pe_perGameData.map(d => d.player))];
    playerFilter.selectAll("option").data(players).enter().append("option").text(d => d).attr("value", d => d);
    xAxisSelect.selectAll('option').data(pe_statOptions).enter().append('option').text(d => d.label).attr('value', d => d.value);
    xAxisSelect.property('value', 'usg');
    yAxisSelect.selectAll('option').data(pe_statOptions).enter().append('option').text(d => d.label).attr('value', d => d.value);
    yAxisSelect.property('value', 'ts_pct');
    viewFilter.on("change", updatePlayerExplorer); playerFilter.on("change", updatePlayerExplorer); xAxisSelect.on("change", updatePlayerExplorer); yAxisSelect.on("change", updatePlayerExplorer);
}

function updatePlayerExplorer() {
    const chartArea = d3.select("#player-explorer-chart-area").node();
    pe_width = chartArea.clientWidth - pe_margin.left - pe_margin.right;
    pe_height = 500 - pe_margin.top - pe_margin.bottom;
    pe_svg.attr("width", pe_width + pe_margin.left + pe_margin.right).attr("height", 500);
    const selectedView = d3.select("#pe-view-filter").property("value"), selectedTeam = d3.select("#team-filter").property("value"), selectedPlayer = d3.select("#pe-player-filter").property("value"), xVal = d3.select("#x-axis-select").property("value"), yVal = d3.select("#y-axis-select").property("value");
    const sourceData = selectedView === 'average' ? pe_averagedData : pe_perGameData;
    let filteredData = sourceData;
    if (selectedTeam !== "All" && selectedTeam !== "") { filteredData = filteredData.filter(d => d.team === selectedTeam); }
    if (selectedPlayer !== "All") { filteredData = filteredData.filter(d => d.player === selectedPlayer); }
    const x = d3.scaleLinear().domain([0, d3.max(filteredData, d => d[xVal]) * 1.1 || 10]).range([0, pe_width]);
    const y = d3.scaleLinear().domain([0, d3.max(filteredData, d => d[yVal]) * 1.1 || 10]).range([pe_height, 0]);
    pe_xAxis.attr("transform", `translate(0,${pe_height})`).transition().duration(500).call(d3.axisBottom(x));
    pe_yAxis.transition().duration(500).call(d3.axisLeft(y));
    pe_grid.transition().duration(500).call(d3.axisLeft(y).tickSize(-pe_width).tickFormat(""));
    pe_xAxisLabel.attr("x", pe_width / 2).attr("y", pe_height + pe_margin.bottom - 10).text(pe_statOptions.find(opt => opt.value === xVal).label);
    pe_yAxisLabel.attr("x", -pe_height / 2).attr("y", -pe_margin.left + 20).text(pe_statOptions.find(opt => opt.value === yVal).label);
    const dataKey = d => selectedView === 'average' ? d.player : `${d.player}-${d.game}`;
    const circles = pe_chart.selectAll("circle").data(filteredData, dataKey);
    circles.exit().transition().duration(500).attr("r", 0).remove();
    circles.enter().append("circle").attr("cx", d => x(d[xVal])).attr("cy", d => y(d[yVal])).attr("r", 0).style("fill", d => pe_colorScale(d.player)).style("opacity", 0.7).style("stroke", "white")
        .on("mouseover", (event, d) => { pe_tooltip.style("opacity", 1); d3.select(event.currentTarget).style("opacity", 1).style("stroke-width", 2); })
        .on("mousemove", (event, d) => { let h = `<strong>${d.player}</strong><br/>`; if (selectedView === 'game') h += `Game ${d.game}<br/>`; h += `${pe_statOptions.find(opt => opt.value === xVal).label}: ${d[xVal].toFixed(1)}<br/>${pe_statOptions.find(opt => opt.value === yVal).label}: ${d[yVal].toFixed(1)}`; pe_tooltip.html(h).style("left", (event.pageX + 15) + "px").style("top", (event.pageY - 28) + "px"); })
        .on("mouseout", (event, d) => { pe_tooltip.style("opacity", 0); d3.select(event.currentTarget).style("opacity", 0.7).style("stroke-width", 1); })
    .merge(circles).transition().duration(500).attr("cx", d => x(d[xVal])).attr("cy", d => y(d[yVal])).attr("r", 7);
}

document.addEventListener('DOMContentLoaded', () => {
    const filter = document.getElementById('team-filter');
    Object.keys(scoutingData).forEach(teamName => { const option = document.createElement('option'); option.value = teamName; option.innerText = teamName; filter.appendChild(option); });
    drawEfficiencyChart();
    initializeCharts();
    updateDashboard(filter.value);
    initializePlayerExplorer();
    updatePlayerExplorer();
    filter.addEventListener('change', (e) => { updateDashboard(e.target.value); updatePlayerExplorer(); });
    window.addEventListener('resize', () => { drawEfficiencyChart(); updatePlayerExplorer(); });
});
</script>
